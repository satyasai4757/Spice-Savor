<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">

    <!-- LEFT: LOGO + TITLE -->
    <div class="d-flex align-items-center navbar-brand-area">

      <!-- LOGO (UNCHANGED) -->
      <div style="width: 80px; height: 80px; overflow: hidden; border-radius: 50%; position: relative;">
        <img
          style="height: 100px; width: 100px; position: absolute; top: -10px; left: -10px;"
          src="assets/images/spicesavour.svg">
      </div>

      <!-- TITLE -->
      <div class="navbar-content">
        <h1>Spice Savor</h1>
        <p class="tagline">Spice Up Your Recipe Savor The Results</p>
      </div>
    </div>

    <!-- TOGGLER -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#spiceNavbar"
      aria-controls="spiceNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- RIGHT: ACTIONS -->
    <div class="collapse navbar-collapse justify-content-end" id="spiceNavbar">

      <div class="navbar-actions">

        <button class="btn custom-button1" routerLink="/home/add-recipes">
          Add Recipe
        </button>

        <a class="homeicon" (click)="getRecipeData()">
          <i class="bi bi-house-fill"></i>
        </a>

        <a class="personicon" (click)="receipModal()">
          <i class="bi bi-person-fill"></i>
        </a>

        <form class="d-flex search-form" (submit)="searchRecipes()">
          <input
            class="form-control custom-input"
            type="search"
            placeholder="Search Recipe..."
            [(ngModel)]="searchQuery"
            name="searchQuery">
          <button class="btn custom-button2" type="submit">
            Search
          </button>

          <i class="bi bi-box-arrow-right"></i>
          <p>LogOut</p>
        </div>

      </div>
    </div>
  </div>
</nav>



<div class="content-container">
  <div class="card-wrapper">
    <div *ngFor="let data of filteredRecipes" class="card-container">
      <div class="card recipe-card">
        <img [src]="data.image" class="card-img-top" alt="{{data.title}}">
        <div class="card-body">
          <h5 class="card-title placeholder-glow" [title]="data.title">{{data.title | slice:0:35 }}
            <span *ngIf="data.title?.length > 35">...</span>
          </h5>
          <p class="card-text" [title]="data.summary">
            {{ data.summary | slice:0:120 }}
            <span *ngIf="data.summary?.length > 120">...</span>
          </p>
          <!-- <a class="btn btn-primary" (click)="readMore()">Read More</a> -->
          <div class="button-container">
            <button type="button" class="btn custom-button3" (click)="readMore(data._id)">Read More >>></button>
            <button *ngIf="isAdmin()" type="button" class="btn custom-button3" (click)="deleteRecipe(data._id)">
              <i class="bi bi-trash"></i>
            </button>
            <button type="button" class="btn custom-button3" (click)="editRecipe(data._id)">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoading" class="spinner">
    <div class="spinner-border"></div>
  </div>
